<!-- user.component.html -->
<div [class]="getCardColor() + ' rounded-xl p-5 border-2 transition-all duration-200 hover:shadow-lg'">

    <!-- Header with Avatar -->
    <div class="flex items-start mb-4">
        <div class="text-4xl mr-4">
            {{ avatar }}
        </div>
        <div class="flex-1">
            <h3 class="font-bold text-xl text-gray-800">
                {{ userName }}
            </h3>
            <p class="text-gray-600">
                {{ userRole }}
            </p>
        </div>
        <div class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-full">
            ID: {{ userId }}
        </div>
    </div>

    <!-- Details Section -->
    <div class="space-y-3">
        <!-- Status -->
        <div class="flex items-center">
            <div [class]="'w-3 h-3 rounded-full mr-2 ' + (isActive ? 'bg-green-500 animate-pulse' : 'bg-gray-400')">
            </div>
            <span [class]="'font-medium ' + getStatusColor()">
                {{ getStatusText() }}
            </span>
        </div>

        <!-- Last Active -->
        <div class="flex items-center text-gray-600">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm">Last active: {{ lastActive }}</span>
        </div>

        <!-- Join Date -->
        <div class="flex items-center text-gray-600">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span class="text-sm">Joined: {{ joinDate | date:'MMM yyyy' }}</span>
        </div>
    </div>
</div>
